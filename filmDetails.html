<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="./src/js/data.js"></script>
    <script src="./src/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Détails du film</title>
</head>
<body x-data="app()">
    <a href="index.html" class="bg-blue-400">retour</a>
    <div>
        <h2 id="filmId"></h2>
        <p id="filmName"></p>
        <img id="filmImage" alt="" class="h-56">
        <div class="flex gap-5">
            <p id="filmPriceAdulte"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonAdulte" @click="adulteQuantity++">+</button>
                <p id="inputValueAdulte">0</p>
                <button id="minusButtonAdulte" @click="adulteQuantity > 0 ? adulteQuantity-- : ''">-</button>
            </div>
        </div>
        <div class="flex gap-5">
            <p id="filmPriceEtudiant"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonEtudiant" @click="etudiantQuantity++">+</button>
                <p id="inputValueEtudiant">0</p>
                <button id="minusButtonEtudiant" @click="etudiantQuantity > 0 ? etudiantQuantity-- : ''">-</button>
            </div>
        </div>
        <div class="flex gap-5">
            <p id="filmPriceEnfant"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonEnfant" @click="enfantQuantity++">+</button>
                <p id="inputValueEnfant">0</p>
                <button id="minusButtonEnfant" @click="enfantQuantity > 0 ? enfantQuantity-- : ''">-</button>
            </div>
        </div>
    </div>
    <button class="bg-yellow-300 px-4 rounded-lg" @click="addToPanier" id="reserver">Réserver</button>
    <div id="snacksContainer" class="hidden">
        <h1>Friandises</h1>
        <template x-for="snack in snacksList">
            <div class="border">
                <p x-text="snack.snackName"></p>
                <img :src="snack.snackImage" class="w-24">
                <div>
                    <p x-text="'prix : ' + (snack.largeBool ? snack.largeFormat : snack.smallFormat) + '€'" id="snackPrice"></p>
                    <div>
                        <button :style="{'background': snack.largeBool === false ? 'red' : ''}" @click="background(snack)" class="small-format">S</button>
                        <button :style="{'background': snack.largeBool === true ? 'red' : ''}" @click="background(snack)" class="large-format">L</button>
                    </div>
                    <div class="flex bg-lime-500 w-fit">
                        <button class="plusButton" @click="addToPanierSnack(snack); snackQuantity++">+</button>
                        <p class="inputValue">0</p>
                        <button class="minusButton" @click="decrementSnackQuantity(snack)">-</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div x-data="{ open: false }">
        <button x-on:click="open = ! open" class="bg-red-500 px-5 rounded-lg text-white mt-24">Panier</button>
     
        <div x-show="open">
            <p>Contenu du panier:</p>
            <template x-for="(item, index) in panierUser">
                <div>
                    <template x-if="item.adulteQuantity > 0">
                        <p>
                            <span x-text="'Film : ' + item.filmName + ' Adulte x' + item.adulteQuantity + ' ' + (item.adulteQuantity * getFilmPrice(item.filmName, 'adultePrice')) + '€'"></span>
                            <button x-on:click="resetQuantity(item, 'adulteQuantity')" class="bg-red-500 px-3 rounded-lg text-white">Supprimer</button>
                        </p>
                    </template>
                    <template x-if="item.etudiantQuantity > 0">
                        <p>
                            <span x-text="'Film : ' + item.filmName + ' Etudiant x' + item.etudiantQuantity + ' ' + (item.etudiantQuantity * getFilmPrice(item.filmName, 'etudiantPrice')) + '€'"></span>
                            <button x-on:click="resetQuantity(item, 'etudiantQuantity')" class="bg-red-500 px-3 rounded-lg text-white">Supprimer</button>
                        </p>
                    </template>
                    <template x-if="item.enfantQuantity > 0">
                        <p>
                            <span x-text="'Film : ' + item.filmName + ' Enfant x' + item.enfantQuantity + ' ' + (item.enfantQuantity * getFilmPrice(item.filmName, 'enfantPrice')) + '€'"></span>
                            <button x-on:click="resetQuantity(item, 'enfantQuantity')" class="bg-red-500 px-3 rounded-lg text-white">Supprimer</button>
                        </p>
                    </template>
                    <template x-if="item.snackName && item.snackQuantity > 0">
                        <p>
                            <span x-text="'snack : ' + item.snackName + ' x' + item.snackQuantity + (item.largeBool ? ' Grand format ' : ' Petit format ') + (item.snackQuantity * item.snackPrice) + '€'"></span>
                            <button x-on:click="resetQuantity(item, 'snackQuantity')" class="bg-red-500 px-3 rounded-lg text-white">Supprimer</button>
                        </p>
                    </template>
                </div>
            </template>
        </div>
        <p>Total panier: <span x-text="calculateTotal()"></span> </p>
        <a href="panier.html">Voir la panier (juste pour aller sur la page)</a>
    </div>
    <script src="./src/js/filmDetails.js"></script>
</body>
</html>
