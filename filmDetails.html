<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="./src/js/data.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/panier.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>DÃ©tails du film</title>
</head>
<body x-data="panier()">
    <a href="index.html" class="bg-blue-400">retour</a>
    <div>
        <h2 id="filmId"></h2>
        <p id="filmName"></p>
        <img id="filmImage" alt="" class="h-56">
        <p id="filmPrice"></p>
    </div>
    <button class="bg-yellow-300 px-4 rounded-lg" x-on:click="addToPanier(), setPanierUser()">Ajouter au panier</button>

    <div x-data="{ open: false }">
        <button x-on:click="open = ! open" class="bg-red-500 px-5 rounded-lg text-white mt-24">Panier</button>
     
        <div x-show="open">
            <p>Contenu du panier:</p>
            <template x-for="item in panierUser">
                <li x-text="item"></li>
                <button>Xtetete</button>
            </template>
        </div>
    </div>
    <script src="./src/js/filmDetails.js"></script>

</body>
</html>
