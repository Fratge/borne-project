<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="./src/js/data.js"></script>
    <script src="./src/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Détails du film</title>
</head>
<body x-data="app()">
    <a href="index.html" class="bg-blue-400">retour</a>
    <div>
        <h2 id="filmId"></h2>
        <p id="filmName"></p>
        <img id="filmImage" alt="" class="h-56">
        <div class="flex gap-5">
            <p id="filmPriceAdulte"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonAdulte" @click="adulteQuantity++">+</button>
                <p id="inputValueAdulte">0</p>
                <button id="minusButtonAdulte" @click="adulteQuantity > 0 ? adulteQuantity-- : ''">-</button>
            </div>
        </div>
        <div class="flex gap-5">
            <p id="filmPriceEtudiant"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonEtudiant" @click="etudiantQuantity++">+</button>
                <p id="inputValueEtudiant">0</p>
                <button id="minusButtonEtudiant" @click="etudiantQuantity > 0 ? etudiantQuantity-- : ''">-</button>
            </div>
        </div>
        <div class="flex gap-5">
            <p id="filmPriceEnfant"></p>
            <div class="flex bg-lime-500">
                <button id="plusButtonEnfant" @click="enfantQuantity++">+</button>
                <p id="inputValueEnfant">0</p>
                <button id="minusButtonEnfant" @click="enfantQuantity > 0 ? enfantQuantity-- : ''">-</button>
            </div>
        </div>
    </div>
    <button class="bg-yellow-300 px-4 rounded-lg" @click="addToPanier">Réserver</button>
    <div x-data="{ open: false }">
        <button x-on:click="open = ! open" class="bg-red-500 px-5 rounded-lg text-white mt-24">Panier</button>
     
        <div x-show="open">
            <p>Contenu du panier:</p>
            <template x-for="(item, index) in panierUser">
                <div>
                    <p x-text="item.filmName"></p> 
                    <p x-text="item.price"></p>
                    <button x-on:click="removeFromPanier(index)" class="bg-red-500 px-3 rounded-lg text-white">Supprimer</button>
                </div>
            </template>
        </div>
        <p>Total panier: <span x-text="calculateTotal()"></span> €</p>

    </div>
    <script src="./src/js/filmDetails.js"></script>
</body>
</html>
