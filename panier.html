<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/output.css">
    <script defer src="./src/js/AnimationCarre.js"></script>
    <script src="./src/js/data.js"></script>
    <script src="./src/js/main.js"></script>
    <script defer src="./src/js/veille.js"></script>
    <script defer src="./src/js/pagePanier.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Détails du film</title>
</head>
<body x-data="app()" class="bg-vert_fonce relative flex flex-col h-[100vh]  overflow-x-hidden ">
    <div class="w-[100vw]  absolute top-0 h-full overflow-hidden">
        <div class="carre1 absolute rounded-full left-[184px] top-[-278px] w-[924px] h-[700px] bg-vert z-0 blur-[200px]"></div>

        <div class="carre2 absolute rounded-full left-[-125px] top-[1171px] w-[1228px] h-[915px] bg-vert z-0 blur-[200px]"></div>
    </div>
    <nav class="w-full h-full absolute flex flex-col-reverse">
        <div id="snacksContainer" class="z-20 top-[124px] self-center flex flex-col h-auto hidden absolute top-[360px] w-[83%] bg-blanc rounded-[16px] border-solid border-rose_fonce border-[4px] mb-[460px]">
            <div class="px-[16px] py-[8px] border-b-rose_fonce border-b-solid border-b-[4px]">
                <h2 class="titre2">Friandises</h2>
            </div>
            <div class="flex justify-between border-b-solid border-b-rose_fonce border-b-[4px] p-[16px] gap-[32px]">
                <template x-for="snack in snacksList">
                    <div class="rounded-[16px] overflow-hidden border-rose_fonce border-[4px] border-solid">
                      
                        <div class="h-[447px] w-[271px] flex justify-center overflow-hidden border-b-solid border-b-rose_fonce border-b-[2px]">
                            <img :src="snack.snackImage" class="h-full max-w-none">
                        </div>
                       
                        <div class="p-[24px] flex flex-col gap-[16px]">
                            <div class="flex justify-between items-center  gap-[32px]">
                                <div class="w-full flex flex-col gap-[8px]">
                                    <h3 class="titre3" x-text="snack.snackName"></h3>
                                    <div class="h-[2px] w-full bg-rose_fonce"></div>
                                    <p class="titre3_extrabold" x-text="'' + (snack.largeBool ? snack.largeFormat : snack.smallFormat) + '$'" id="snackPrice"></p>
                                </div>
                                <div class="flex flex-col titre2 rounded-[16px] border-rose_fonce border-[2px] border-solid overflow-hidden w-[96px]">
                                    <button :style="{'background': snack.largeBool === false ? '#FDC835' : ''}" @click="background(snack)" class="small-format border-b-rose_fonce border-b-solid border-b-[2px] ">S</button>
                                    <button :style="{'background': snack.largeBool === true ? '#FDC835' : ''}" @click="background(snack)" class="large-format  ">L</button>
                                </div>
                            </div>
                            <div class="flex border-solid border-rose_fonce border-[4px] px-[8px] titre2 justify-between items-center rounded-[16px] h-[64px] p-[8px]  gap-[16px]">
                                <button class="plusButton" @click="addToPanierSnack(snack); snackQuantity++"><i class="bi bi-plus-lg"></i></button>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <p class="inputValue">0</p>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <button class="minusButton" @click="decrementSnackQuantity(snack)"><i class="bi bi-dash"></i></button>
                            </div>
     
                        </div>
                    </div>
                </template>
            </div>
            <div class="flex flex-wrap gap-[16px] p-[16px]">
                <template x-for="(item, index) in panierUser">
                    <template x-if="item.snackName && item.snackQuantity > 0">
                        <div class="p-[8px] border-rose_fonce border-[4px] border-solid rounded-[16px]">
                            <span class="titre3"  x-text="'' + item.snackName + ' x' + item.snackQuantity + ' ' + (item.largeBool ? '| L |' : '| S |') + ' ' + (item.snackQuantity * item.snackPrice) + '$'"></span>
    
                        </div>
                    </template>
                </template>
            </div>
            <div class="flex gap-[16px] p-[16px] border-t-rose_fonce border-t-solid border-t-[4px]">
                <a class="p-[16px] bg-blanc titre2 rounded-[16px] border-solid border-rose_fonce border-[4px]" href="panier.html">Retour au paiement</a>
            </div>
        </div>
        <div x-data="{ open: false }" class="  sticky bottom-[0vh] z-20 flex flex-col gap-[32px] ">
            <a href="index.html" @click="resetPanier()" class="flex bg-blanc w-fit titre2 text-vertfonce border-solid border-[4px] border-noir items-center gap-[32px] px-[16px] rounded-[16px] ml-[56px]">
                <i class="bi bi-x-circle text-[66px]"></i>
                <p>Annuler la commande</p>
            </a>

                                            <div class="flex items-center gap-[16px] ">
                                                <button x-on:click="resetQuantity(item, 'snackQuantity')" class=" text-noir"><i class="bi bi-x-circle text-[32px]"></i></button>
                                                <span x-text="item.snackName + ' x' + item.snackQuantity + (item.largeBool ? ' Grand format ' : ' Petit format ') + (item.snackQuantity * item.snackPrice) + '€'"></span>
                                            </div>
                                        </div>
                                    </template> 
                                </div>
                            </template>
                            <div class="w-full bg-noir h-[4px]"></div>
                            <p class="titre3">Total panier: <span x-text="calculateTotalNoTaxes()"></span> €</p>
                            <a href="panier.html" class="titre3 p-[8px] border-[2px] border-solid border-rose_fonce rounded-[16px]">Voir le panier</a>
                        </div>
                        <div x-show="checkIfPanierVide()">
                            <p class="titre3 mt-4">Votre panier est vide</p>
                        </div>
                    </div>
                    <button x-on:click="open = ! open" class=" rounded-lg text-noir text-8xl"><i class="bi bi-cart2"></i></button>
                </div>
                <a href="accueil.html" class="text-vertfonce text-8xl"><i class="bi bi-arrow-90deg-left"></i></a>
                <a href="accueil.html" class="text-vertfonce text-8xl"><i class="bi bi-house"></i></a>

        <h1 class="text-blanc titre1 my-[104px] text-center scale-x-[192%] scale-y-[180%]" >Panier</h1>

        <div class="bg-blanc p-[32px] rounded-[16px] border-vert_fonce border-solid border-[4px]" >
            <div x-show="checkIfPanierVide()">
                <p class="titre2 mb-8">Votre panier est vide</p>
            </div>
            <template x-for="(item, index) in panierUser">
                <div class="flex flex-col ">
                    <template x-if="item.adulteQuantity > 0">
                        <div class="flex gap-[32px] my-[24px] w-full items-center ">
                            <span class="text-[22px] text-grey-400  w-[340px]"><h2 class="titre2 inline" x-text="item.filmName"></h2> Adulte</span>
                            <div class="flex border-solid border-rose_fonce border-[4px] px-[8px] titre4 justify-between items-center rounded-[16px]  p-[8px]  gap-[16px] w-[175px] h-[55px]">
                                <button class="plusButtonAdulte" @click="incrementFilmQuantity(item, 'adulteQuantity')"><i class="bi bi-plus-lg"></i></button>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <p x-text="item.adulteQuantity + 'x'" class="inputValueAdulte"></p>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <button class="minusButtonAdulte" @click="decrementFilmQuantity(item, 'adulteQuantity')"><i class="bi bi-dash"></i></button>
                            </div>
                            <button x-on:click="resetQuantity(item, 'adulteQuantity')"><i class="bi bi-trash text-[45px] text-red-600 ml-12 mr-8"></i></button>
                            <h2 class="titre2 w-[50px]" x-text="(item.adulteQuantity * getFilmPrice(item.filmName, 'adultePrice')) + '€'"></h2>
                        </div>
                    </template>
                    <template x-if="item.etudiantQuantity > 0">
                        <div class="flex gap-[32px]  my-[24px] w-full items-center">
                            <span class="text-[22px] text-grey-400  w-[340px]"><h2 class="titre2  inline" x-text="item.filmName"></h2> Etudiant</span>
                            <div class="flex border-solid border-rose_fonce border-[4px] px-[8px] titre4 justify-between items-center rounded-[16px]  p-[8px]  gap-[16px] w-[175px] h-[55px]">
                                <button class="plusButtonEtudiant" @click="incrementFilmQuantity(item, 'etudiantQuantity')"><i class="bi bi-plus-lg"></i></button>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <p x-text=" item.etudiantQuantity + 'x'" class="inputValueEtudiant"></p>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <button class="minusButtonEtudiant" @click="decrementFilmQuantity(item, 'etudiantQuantity')"><i class="bi bi-dash"></i></button>
                            </div>
                            <button x-on:click="resetQuantity(item, 'etudiantQuantity')"><i class="bi bi-trash text-[45px] text-red-600 ml-12 mr-8"></i></button>
                            <h2 class="titre2 w-[50px]" x-text="(item.etudiantQuantity * getFilmPrice(item.filmName, 'etudiantPrice')) + '€'"></h2>
                        </div>
                    </template>
                    <template x-if="item.enfantQuantity > 0">
                        <div class="flex gap-[32px]  my-[24px] w-full items-center">
                            <span class="text-[22px] text-grey-400 w-[340px]"><h2 class="titre2  inline" x-text="item.filmName"></h2> Enfant</span>
                            <div class="flex border-solid border-rose_fonce border-[4px] px-[8px] titre4 justify-between items-center rounded-[16px]  p-[8px]  gap-[16px] w-[175px] h-[55px]">
                                <button class="plusButtonEnfant" @click="decrementFilmQuantity(item, 'enfantQuantity')"><i class="bi bi-plus-lg"></i></button>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <p x-text=" item.enfantQuantity + 'x'" class="inputValueEnfant"></p>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <button class="minusButtonEnfant" @click="decrementFilmQuantity(item, 'enfantQuantity')"><i class="bi bi-dash"></i></button>
                            </div>
                            <button x-on:click="resetQuantity(item, 'enfantQuantity')"><i class="bi bi-trash text-[45px] text-red-600 ml-12 mr-8"></i></button>
                            <h2 class="titre2 w-[50px]" x-text="(item.enfantQuantity * getFilmPrice(item.filmName, 'enfantPrice')) + '€'"></h2>
                        </div>
                    </template>
                    <template x-if="item.snackName && item.snackQuantity > 0">
                        <div class="flex gap-[32px]  my-[24px] w-full items-center">
                            <h2 class="titre2 w-[340px]" x-text="item.snackName + (item.largeBool ? ' Grand format ' : ' Petit format ')"></h2>
                            <div class="flex border-solid border-rose_fonce border-[4px] px-[8px] titre4 justify-between items-center rounded-[16px]  p-[8px]  gap-[16px] w-[175px] h-[55px]">
                                <button class="plusButton" @click="incrementSnackQuantity(item)"><i class="bi bi-plus-lg"></i></button>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <p x-text=" item.snackQuantity + 'x'" class="inputValue"></p>
                                <div class="w-[2px] bg-rose_fonce h-full"></div>
                                <button class="minusButton" @click="decrementSnackQuantity(item)"><i class="bi bi-dash"></i></button>
                            </div>
        
                            <button x-on:click="resetQuantity(item, 'snackQuantity')"><i class="bi bi-trash text-[45px] text-red-600 ml-12 mr-8"></i></button>
                            <h2 class="titre2 w-[50px]" x-text=" (item.snackQuantity * item.snackPrice) + '€'"></h2>
                        </div>
                    </template>
                </div>
            </template>
            <div class="h-[4px] w-full bg-vert_fonce rounded-full "></div>
            <div class="flex flex-col gap-[16px] py-[16px]">
                <span class="flex justify-between w-full titre2">
                    <h2>Total</h2>
                    <h2 x-text="calculateTotalNoTaxes() + ' $' ">00$</h2>
                </span>
                <span class="flex justify-between w-full">
                    <h2 class="titre2">TPS</h2>
                    <div class="flex">
                        <p class="titre4 self-end">(5%)</p>
                        <h2 class="titre2" x-text="(calculateTotalNoTaxes() * 0.05).toFixed(2) + ' $'">00$</h2>
                    </div>
                </span>
                <span class="flex justify-between w-full">
                    <h2 class="titre2">TVQ</h2>
                    <div class="flex">
                        <p class="titre4 self-end">(9%)</p>
                        <h2 class="titre2" x-text="(calculateTotalNoTaxes() * 0.09).toFixed(2) + ' $'">00$</h2>
                    </div>
                </span>
            </div>
            <div class="h-[4px] w-full bg-vert_fonce rounded-full "></div>
            <div class="justify-between flex">
                <h2 class="titre2">Total</h2>
                <h2 class="titre2"><span x-text="((calculateTotalNoTaxes() * 1.05) + (calculateTotalNoTaxes() * 0.09)).toFixed(2) + ' $'"></span></h2> 
            </div>
        </div>
        <div class="flex justify-between mt-[128px] mb-[460px]">
            <button class="p-[16px] bg-blanc titre2 rounded-[16px] border-solid border-rose_fonce border-[4px]" id="reserver">Friandises+</button>
            <a  class="p-[16px] bg-blanc titre2 rounded-[16px] border-solid border-rose_fonce border-[4px]" href="./Paiement.html">Paiement</a>
        </div>
       
    </main>
